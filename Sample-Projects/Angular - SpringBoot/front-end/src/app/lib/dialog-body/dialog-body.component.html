<div class="dialogDiv">
    <h1 mat-dialog-title>
        Confirmation Alert
    </h1>
    <div mat-dialog-content>
        <p>Are you sure you want to logout?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-button  (click) = "ok()" cdkFocusInitial>Ok</button>
    </div>
</div>
