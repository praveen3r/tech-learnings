<div class="container d-flex justify-content-center align-items-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 login-panel shadow">
        <form class="p-3" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group text-center">
                <h2>Campaign Managment System</h2>
            </div>
            <div *ngIf="error" class="form-group text-center">
                <label class="text-danger">{{error}}</label>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" name="email" formControlName="email"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="password" formControlName="password"/>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="form-group text-center">
                <a routerLink="/register">New User? Register</a>
            </div>
        </form>
    </div>
</div>
