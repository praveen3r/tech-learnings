demo.scheduled.cron = 0 43 20 * * ?

spring.datasource.url=jdbc:postgresql://localhost:5432/testprav
spring.datasource.username=testprav
spring.datasource.pwd=testprav
spring.jpa.generate-ddl=true
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.testWhileIdle = true 
spring.datasource.validationQuery = SELECT 1 from dual
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql = true

#spring.quartz.job-store-type=memory

scheduler.enabled = true
scheduler.startupDelay = 5
scheduler.instanceName = BatchScheduler
scheduler.threadPoolCount = 5
scheduler.threadPoolPriority = 5
scheduler.misfireThreshold = 60000